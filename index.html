<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <button class="span-two" data-action="clear">AC</button>
        <button data-action="delete"><i class="fas fa-backspace"></i></button>
        <button data-action="divide">รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-action="multiply">ร</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-action="subtract">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-action="add">+</button>
        <button data-number class="span-two">0</button>
        <button data-number>.</button>
        <button data-action="calculate" class="equals">=</button>
    </div>
    <div class="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
